<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>photo</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="jquery.MyThumbnail.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".color img").MyThumbnail({
                thumbWidth: 150,
                thumbHeight: 150
            });
        });
    </script>

</head>






<body>

    <div id="main">

        <div class="red color">
            <img src="./photo/sakusakura.JPG" alt="">
        </div>
        <div class="orange color">
            <img src="./photo/okujo.png" alt="">
        </div>
        <div class="yellow color">
            <img src="./photo/drop.png" alt="">
        </div>
        <div class="green color">
        <img src="./photo/kyouto2.png" alt="">
        </div>
        <div class="blue color">
            <img src="./photo/1.png" alt="">
        </div>
        <div class="indigo color">
            <img src="./photo/shibuya.png" alt="">
        </div>
        <div class="purple color">
            <img src="./photo/sunset.png" alt="">
        </div>

    </div>

</body>

</html>
